apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: stevesloka/abstractions-api
        imagePullPolicy: Always
        ports:
          - name: api
            containerPort: 8080
        env:
          - name: DATABASE_USERNAME
            value: root
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-creds
                key: mysql-root-password
        readinessProbe:
          # an http probe
          httpGet:
            path: /healthz
            port: 80
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          initialDelaySeconds: 30
          timeoutSeconds: 1
