apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        imagePullPolicy: Always
        ports:
          - name: mysql
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-creds
                key: mysql-root-password
          - name: MYSQL_DATABASE
            value: abstractions
      - name: mysql-healthz
        image: stevesloka/mysql-healthz
        imagePullPolicy: Always
        ports:
          - name: healthz
            containerPort: 80
        env:
          - name: DATABASE_USERNAME
            value: root
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-creds
                key: mysql-root-password
          - name: HTTP_ADDR
            value: "0.0.0.0:80"
          - name: MYSQL_ROOT_PASSWORD
            value: password
          - name: MYSQL_DATABASE
            value: abstractions
